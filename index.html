<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="css/Rock_Paper_Scissors.css">
 
</head>
<body>

    <h1>PROJECT: ROCK PAPER SCISSORS</h1>
    <h2>Choose Rock Paper or Scissors</h2>
   <div class="container">
    <button id="btnrock" value="Rock" class="buttons">Rock</button>
    <button id="btnpaper" value="Paper" class="buttons">Paper</button>
    <button id="btnscissors" value="Scissors" class="buttons">Scissors</button>
   </div> 
 
   <div>
    <span id='computerselect'>The Computer Selection...</span>
    <hr>
    <span id='playerselect'>The Player Selection.........</span>
    <hr>
    <span id='roundresult'>Result of round..................</span>
    <hr>
    <span id='gameresult'></span>
   </div> 
   
    <script src="js/Rock_Paper_Scissors.js"></script>
</body>
</html>
